<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Empréstimo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: crimson;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #c0392b;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form>
        <h1>Formulário de Empréstimo de Livros</h1>
        <div class="form-group">
            <img src="biblioetca.jpg" alt="Biblioteca">
        </div>
        <div class="form-group">
            <label for="nome-usuario">Nome do Usuário:</label>
            <input type="text" id="nome-usuario" name="nome-usuario" required>
        </div>
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{11}" title="Por favor, insira um CPF válido com 11 dígitos" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN do Livro:</label>
            <input type="text" id="isbn" name="isbn" required>
        </div>
        <div class="form-group">
            <label for="titulo-livro">Título do Livro:</label>
            <input type="text" id="titulo-livro" name="titulo-livro" required>
        </div>
        <div class="form-group">
            <label for="autor-livro">Autor do Livro:</label>
            <input type="text" id="autor-livro" name="autor-livro" required>
        </div>
        <div class="form-group">
            <label for="data-emprestimo">Data do Empréstimo:</label>
            <input type="date" id="data-emprestimo" name="data-emprestimo" required>
        </div>
        <div class="form-group">
            <label for="data-devolucao">Data de Devolução:</label>
            <input type="date" id="data-devolucao" name="data-devolucao" required>
        </div>
        <div class="form-group">
            <label for="dias-emprestimo">Quantidade de dias de empréstimo:</label>
            <input type="text" id="dias-emprestimo" name="dias-emprestimo" required>
        </div>
        <input type="submit" value="Emprestar">
    </form>
</body>
</html>
